{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="/static/css/style.css?{% now "U" %}"/>
    <link rel="stylesheet" href="/static/css/service.css?{% now "U" %}"/>
    <link rel="stylesheet" href="/static/css/contact.css?{% now "U" %}"/>
    <link rel="stylesheet" href="/static/css/project.css?{% now "U" %}"/>
    <link rel="stylesheet" href="/static/css/news.css?{% now "U" %}"/>
  </head>
  <body>
    <nav id="nav">
        <div class="nav-center">
            <div class="nav-header">
                <h2>portfolio</h2>
                <button class="btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="links">
                <li class="{% if request.path == '/' %} active {% endif %}">
                    <a href="/">Home</a>
                </li>
                <li class="{% if request.path == '/contact/' %} active {% endif %}">
                    <a href="/contact/">contact</a>
                </li>
                <li class="{% if request.path == '/project/' %} active {% endif %}">
                    <a href="/project/">Project</a>
                </li>
                <li class="{% if request.path == '/service/' %} active {% endif %}">
                    <a href="/service/">services</a>
                </li>
            </ul>
            <!--social link-->
            <ul class="social-icon">
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
